<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Game</title>
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="all.css">
    </head>
    <body>

        <section>
            <div class="result_game">
                <div class="left_box center-flex">
                    <div  class="img_box center-flex"  ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
                <div class="right_box center-flex">
                    <div class="result_box">
                        <div ontouched="drop(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="result_img"></div>
                        <div ontouched="drop(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="result_img"></div>
                        <div ontouched="drop(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="result_img"></div>
                        <div ontouched="drop(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="result_img"></div>
                        <div ontouched="drop(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="result_img"></div>
                        <div ontouched="drop(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="result_img"></div>
                        <div ontouched="drop(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="result_img"></div>
                        <div ontouched="drop(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="result_img"></div>
                        <div ontouched="drop(event)" ondrop="drop(event)" ondragover="allowDrop(event)" class="result_img"></div>
                    </div>
                </div>
            </div>
            <p class="bio">Start Game</p>
            <div class="btns">
                <button type="button" id="check">Check</button>
                <button type="button" onclick="startGame()">Start Game</button>
                <button id="ref">refresh</button>    
            </div>
        </section>
        <script src="../script/script.js"></script>
    </body>
</html>
